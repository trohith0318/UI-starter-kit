<!-- HTML -->
<div class="loader-circle"></div>

<!-- CSS -->
<style>
.loader-circle {
  width: 40px;
  height: 40px;
  border: 4px solid #ccc;
  border-top-color: #00c853;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin: 40px auto;
}
@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
</style>
